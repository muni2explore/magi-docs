
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">

  <rect width="600" height="400" fill="#f0f8ff" />
  

  <text x="300" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Cup Glider and the Magnus Effect</text>
  

  <g transform="translate(130, 180)">
 
    <path d="M0,0 L0,100 C0,130 80,130 80,100 L80,0 Z" fill="#ffffff" stroke="#000000" stroke-width="2" />
 
    <ellipse cx="40" cy="0" rx="40" ry="15" fill="#ffffff" stroke="#000000" stroke-width="2" />
  
    <ellipse cx="40" cy="50" rx="45" ry="15" fill="none" stroke="#ff5555" stroke-width="3" />
    
 
    <text x="105" y="60" font-family="Arial" font-size="16">Paper Cup</text>
   
    <text x="105" y="90" font-family="Arial" font-size="16">Rubber Band</text>
    
  
    <path d="M10,50 C-10,70 90,70 70,50" fill="none" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="70,50 65,45 75,45" fill="#0066cc" />
    
   
    <text x="-30" y="60" font-family="Arial" font-size="16" text-anchor="end">Twist</text>
  </g>
  
 
  <g transform="translate(300, 180)">
   
    <g transform="rotate(-15)">
 
      <path d="M0,0 L0,70 C0,90 60,90 60,70 L60,0 Z" fill="#ffffff" stroke="#000000" stroke-width="2" />
   
      <ellipse cx="30" cy="0" rx="30" ry="10" fill="#ffffff" stroke="#000000" stroke-width="2" />
      
      <circle cx="30" cy="40" r="35" fill="none" stroke="#0066cc" stroke-width="1" stroke-dasharray="3,3" />
      <path d="M65,40 A35,35 0 0 1 53,70" fill="none" stroke="#0066cc" stroke-width="2" />
      <polygon points="53,70 50,62 58,65" fill="#0066cc" />
    </g>
    
   
    <path d="M100,0 L200,40" fill="none" stroke="#00cc66" stroke-width="3" stroke-dasharray="10,4" />
    <polygon points="200,40 190,36 193,45" fill="#00cc66" />
    
    
    <text x="150" y="20" font-family="Arial" font-size="16" text-anchor="middle">Flight Path</text>
  </g>
  
 
  <g transform="translate(300, 300)">
   
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle">Faster Air = Lower Pressure</text>
    <path d="M-80,-10 L80,-10" fill="none" stroke="#0066cc" stroke-width="1" />
    <path d="M-70,-15 L-90,-10 L-70,-5" fill="#0066cc" />
    <path d="M70,-15 L90,-10 L70,-5" fill="#0066cc" />
    
 
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle">Slower Air = Higher Pressure</text>
    <path d="M-80,30 L80,30" fill="none" stroke="#ff5555" stroke-width="1" />
    <path d="M-70,25 L-90,30 L-70,35" fill="#ff5555" />
    <path d="M70,25 L90,30 L70,35" fill="#ff5555" />
    
  
    <text x="0" y="75" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">The Magnus Effect</text>
    <text x="0" y="95" font-family="Arial" font-size="14" text-anchor="middle">Cup moves toward lower pressure</text>
  </g>
</svg>